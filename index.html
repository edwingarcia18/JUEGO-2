<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria para Niños</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NAHOMY - ABIGAIL</h1>
        <p>Haz clic en las cartas para emparejarlas.</p>
    </header>
    <main>
        <div class="game-container">
            <div class="image-container">
                <img src="images/dibujo1.png" alt="Dibujo Animado 1" class="side-image">
                <img src="images/dibujo2.png" alt="Dibujo Animado 2" class="side-image">
            </div>
            <div class="game-board">
                <!-- Las cartas se generarán dinámicamente aquí -->
            </div>
        </div>
    </main>
    <footer>
        <button id="restart">Reiniciar Juego</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
